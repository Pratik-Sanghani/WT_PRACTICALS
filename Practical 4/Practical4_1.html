<!DOCTYPE html>
<html>
<head>
    <title>Practical 4.1</title>
</head>
<body>
    <script type="text/javascript"> 
        s = prompt("Enter A String...");
        st = s.toLowerCase();
        f = st.indexOf("a");
       document.write("First Occurance of vowel 'a' is at "+(f+1)+"th Position");
       document.write("<br>");
        l = st.lastIndexOf("a");
       document.write("Last Occurance of vowel 'a' is at "+(l+1)+"th Position"); 
       document.write("<br>");
       document.write( s.substring(f+1,l));
    </script>
</body>
</html>
